<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css" > 
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li ><a href="index.html">Home</a> </li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a> </li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <form>
                <!--usamos el for para enlazarlo al input-->
                <!--el required es usado para hacer que el campo sea obligatorio-->
                <label for="nombreapellido">Nombre y Apellido </label>
                <input tyte="text" id="nombreapellido" class="input-padron" required> 

                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">
                
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje </label>
                <textarea cols="70" rows="10" id="Mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="Radio-Email"><input type="radio" name="Contacto" value="email" id="Radio-Email">Email</label>
                    

                    <label for="Radio-Telefono"><input type="radio" name="Contacto" value="telefono" id="Radio-Telefono">Telefono</label>
                    

                    <label for="Radio-Whatsapp"><input type="radio" name="Contacto" value="whatsApp" id="Radio-Whatsapp" checked>WhatsApp</label>
                </fieldset>    
                <fieldset>
                        <!--Eyiquetas usadas para crear un menu desplegable-->
                        <legend>多En que horario desea ser atendido?</legend>
                        <select>
                            <option >Ma単ana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                </fieldset>
    
                    

                    <label><input type="checkbox" class="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>

                <!--submit usado para crear un boton de enviar-->
                <input class="Enviar"  type="submit"  value="Enviar formulario">

                
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                        
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                        
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                        
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia alura">
            <p class="Copyrigt">
                &copy Copyrigt Barberia Alura - 2020
            </p>
        </footer>

    </body>
</html>
